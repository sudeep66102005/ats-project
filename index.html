<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Upload Resume</h1>
        <!-- Toast Notification -->
        {% if success %}
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
            <div id="uploadToast" class="toast align-items-center text-bg-success border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ success }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <script>
            setTimeout(() => {
                var toastEl = document.getElementById('uploadToast');
                if (toastEl) {
                    var toast = bootstrap.Toast.getOrCreateInstance(toastEl);
                    toast.hide();
                }
            }, 4000);
        </script>
        {% endif %}
        <!-- End Toast -->

        <div class="card mb-4">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" class="row g-3">
                    <div class="col-md-8">
                        <input type="file" class="form-control" name="resumes" multiple required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">Upload Resumes</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title h5">Search by Skill</h2>
                        <form method="GET" action="/search" class="d-flex">
                            <input type="text" class="form-control me-2" name="skill" placeholder="e.g  Python">
                            <button type="submit" class="btn btn-outline-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3 mt-md-0">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title h5">Match Candidates by Job Description</h2>
                        <form method="POST" action="/jd-upload" enctype="multipart/form-data" class="d-flex">
                            <input type="file" class="form-control me-2" name="jd" multiple required>
                            <button type="submit" class="btn btn-outline-success">Match</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title h5">Export Candidates to CSV</h2>
                        <a href="/export-csv" class="btn btn-warning">Download CSV</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3 mt-md-0">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title h5">View Candidates</h2>
                        <a href="/dashboard" class="btn btn-info">View Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
